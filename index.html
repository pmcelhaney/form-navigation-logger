<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Form Navigation Logger</title>
  <meta name="author" content="Patrick McElhaney">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(function () {
      var keyboardEventAsString = function (e) {
        var keyCode = e.keyCode || e.which; 
          if (keyCode == 9) { 
              return "TAB";
          }    
          if (keyCode == 13 || keyCode == 10) { 
                return "ENTER";
          }           
          if (keyCode == 32) { 
                return "SPACE";
          }
          return keyCode;
      };                                     
      
             
      
      var logEventOnItem = function (evt) {
        var element = evt.target;
        var name = element.name;
        var type = (evt.type == 'keydown' ? keyboardEventAsString(evt) : evt.type)
        if (isEventTypeInterestingForElement(type, element)) {
          var logInputField = $('#log').get(0);
          logInputField.value += (logInputField.value ? ', ' : '')  + type + ' ' + name;          
        }
      };                        
         
      var isEventTypeInterestingForElement= function (type, element) { 
        if ("TAB" == type || "ENTER" == type || "click" == type || "focus" == type) return true;
        if ("SPACE" == type && ("submit" == element.type || "checkbox" == element.type || "button" == element.type)) return true; 
        return false;
      }
      
      $('#loginForm input').bind('click keydown focus', (function (evt) { logEventOnItem(evt); } )); 
    }); 
  </script>
</head>
<body>  

     
  
  <form id="loginForm" onSubmit="return false;">  
                  
    <input type="hidden" name="log" value="" id="log"> 
    <input type="text" name="username" value="" id="username">   
    <input type="text" name="password" value="" id="password">
    <input type="checkbox" name="remember" value="" id="remember">
    <input type="submit" name="login" value="Log In" id="login">           
  </form>

</body>
</html>
