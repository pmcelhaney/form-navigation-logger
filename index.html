<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Form Navigation Logger</title>
  <meta name="author" content="Patrick McElhaney">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(function () {
                                  
      var logInputField = $('#log').get(0);
        
      var recordInput = function (e) {
        logInputField.value += (logInputField.value ? ', ' : '')  + e.type + ' ' + this.id;
      }
                    
      $('#loginForm input').bind('keydown', function(e) { 
        var keyNames = {
          9: "TAB"    
          , 13: "ENTER"
          , 32: "SPACE"
        };
        var nameOfKey = keyNames[e.which];
        if (nameOfKey) { 
            $(this).trigger(nameOfKey);
        };
      });
      
      
     $('input', '#loginForm').bind('TAB ENTER click', recordInput);
     $('input[type=checkbox], input[type=button], input[type=submit]', '#loginForm').bind('SPACE', recordInput);
      
    }); 
  </script>
</head>
<body>  

     
  
  <form id="loginForm" onSubmit="alert('submit'); return false;">  
                  
    <input type="hidden" name="log" value="" id="log"> 
    <input type="text" name="username" value="" id="username">   
    <input type="text" name="password" value="" id="password">
    <input type="checkbox" name="remember" value="" id="remember">
    <input type="submit" name="login" value="Log In" id="login">           
  </form>

</body>
</html>
